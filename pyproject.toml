[tool.poetry]
name = "gimpformats"
version = "2021.1.1"
description = "Pure python implementation of the gimp file format(s)"
authors = ["FredHappyface"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: Implementation :: CPython",
	"Topic :: Multimedia :: Graphics",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Utilities"
]
homepage = "https://github.com/FHPythonUtils/GimpFormats"
repository = "https://github.com/FHPythonUtils/GimpFormats"
documentation = "https://github.com/FHPythonUtils/GimpFormats/blob/master/README.md"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
binaryiotools = "<2022,>=2020.2.2"
blendmodes = "<2023,>=2021.1"
brackettree = "<2,>=0.2.5"
numpy = "<2,>=1.20.3"
Pillow = "<9,>=8.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Pylint
[tool.pylint.basic]
argument-naming-style ="camelCase"
attr-naming-style ="camelCase"
function-naming-style ="camelCase"
method-naming-style ="camelCase"
variable-naming-style ="camelCase"

[tool.pylint.format]
indent-string ="\t"

[tool.pylint.master]
ignore-patterns ="test_.*?py"

[tool.pylint.messages_control]
enable = [
	'F',  # Fatal
	'E',  # Error
	'W',  # Warning
	'R',  # Refactor
	'C',  # Convention
]
disable=[
	"pointless-string-statement",
	"superfluous-parens",
	"bad-continuation",
	"wrong-import-position",
	"unsubscriptable-object",
	"python3",
]
